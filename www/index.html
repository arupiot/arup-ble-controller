<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Arup BLE Lighting Control</title>
    </head>
    <body>
        <div class="app">
            <h1>BLE Lighting Control</h1>
            <div id="mainPage">
                <ul id="deviceList">
                </ul>
                <button id="refreshButton">Refresh</button>
            </div>
            <div id="detailPage">
                <div id="buttonState">Button Released</div>
                <div id="ledButton">Hold for LED</div>
                <div >Dimmer<br/>
                    <input id="dim" type="range" min="0" max="255" /></div>
                <div >Color Temp.<br/>
                    <input id="cct" type="range" min="0" max="255" /></div>
                <div >Hue<br/>
                    <input id="hue" type="range" min="0" max="255" /></div>
                <button id="disconnectButton">Disconnect</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
